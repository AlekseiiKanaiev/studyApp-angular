<div id="booklist" *ngIf="bookList">
    <table>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let item of bookList">
            <td>{{item.title}}</td>
            <td>{{item.authors}}</td>
            <td>{{item.price}}</td>
            <td>
                <button class="btn btn-info" (click) = 'openModal(template)'>
                    Detail
                </button>
                <ng-template #template>
                    <div class="modal-header">
                        <h6 class="modal-title">{{item.title}}</h6>
                        <button type="button" class="close" aria-label="Close" (click) = 'modalRef.hide()'>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src = "{{ item.image }}" alt = "{{ item.title }}" width="100%">
                        {{ item.description }}
                    </div>
                </ng-template>
            </td>
        </tr>
    </table>
</div>
